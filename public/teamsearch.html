<!--Team Search Page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hart-eSports</title>
    <meta charset="utf-8" />

    <!-- FontAwesome Place your kit's code here -->
    <script src="https://kit.fontawesome.com/dbcee74e1c.js"></script>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--FavICON-->
    <link rel="shortcut icon" href="images/esportsIcon.jpg" />

    <!--External Style Sheet-->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  </head>

  <body class="bg-info">
    <!-- Header / Navigation section-->
    <nav>
      <div
        class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 text-light bg-dark"
      >
        <div class="h5 my-0 ml-5 mr-md-auto font-weight-normal">
          <a class="btn btn-outline-primary text-light" href="index.html">
            Home
          </a>
        </div>
        <div class="col-5 ml-0 pl-0 h4">Hart-eSports</div>
        <div class="mr-5 pl-3">
          <!-- Dropdown Menu bar that list various other sections of the page-->
          <div
            class="dropdown show bg-dark d-inline text-light btn-outline-primary"
          >
            <a
              class="btn text-light bg-dark btn-outline-primary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Menu
            </a>
            <div
              class="dropdown-menu bg-dark text-light btn-outline-primary"
              aria-labelledby="dropdownMenuLink"
            >
              <a class="dropdown-item btn text-light mask" href="index.html">
                Home
              </a>
              <a
                class="dropdown-item btn text-light mask"
                href="teamsearch.html"
              >
                Search Teams
              </a>
              <a class="dropdown-item btn text-light mask" href="teamadd.html">
                Add a Team
              </a>
              <a class="dropdown-item btn text-light mask" href="about.html">
                About Us
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!--Main section of the page. Has the menu bar as well as table that is generated via JS-->
    <main>
      <form class="col-12" method="GET">
        <!--Should be Post but not due to github / live server reasons.-->
        <div class="col-12 text-light">
          <div class="text-center">
            <p class="h2">Seach for Hart-eSport Teams!</p>
            <select id="leagueDropdown">
              <option value="select">Choose One</option>
              <option value="all">All</option>
              <option value="Male">Male Only</option>
              <option value="Female">Female Only</option>
              <option value="DnD" id="DnD">D&D adventurers league</option>
            </select>
            <p class="text-light h3" id="DnDtxt"></p>
            <figure>
              <img src="#" alt="error" id="errorimg" />
            </figure>
            <br />
            <div class="pt-3">
              <p class="text-light h2" id="noTeam">Hello</p>
              <table
                class="table table-bordered text-light"
                id="teamsList"
              ></table>
            </div>
          </div>
        </div>
      </form>
    </main>

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
      crossorigin="anonymous"
    ></script>
    <script src="scripts/search.js"></script>
    <!-- End Body -->
  </body>
</html>
